<!DOCTYPE html>
<html>
<head>
    <title>Image Map </title>
</head>
<body>

<h2>HTML Image Map </h2>

<img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Trulli" usemap="#mapExample" width="600" height="400">

<map name="mapExample">
  <!-- Rectangle (x1, y1, x2, y2) -->
  <area shape="rect" coords="34,44,270,350" href="https://example.com/area1" alt="Area 1">

  <!-- Circle (center x, center y, radius) -->
  <area shape="circle" coords="400,150,75" href="https://example.com/area2" alt="Area 2">

  <!-- Polygon (x1,y1,x2,y2,x3,y3,...) -->
  <area shape="poly" coords="500,250,550,300,520,360,470,320" href="https://example.com/area3" alt="Area 3">
</map>

</body>
</html>
