<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, Links aur Text Formatting in HTML</title>
</head>
<body>
    <!-- image  -->
    <img src="download.jpg" alt="Developer pic" srcset="">

    <!-- link -->
    <a href="https://www.google.com">Google kholo</a>
    <!-- href mein jo link dogi wo open hoga. -->
    <!-- Link par click karne se user us site par chala jata hai. -->

    <!-- Text Formatting -->
    <b> ya bold ha</b>
    <u> Ya underline ha</u>
    <i> Ya italic ha</i>
    <mark> Ya Highlighted ha </mark>
    <strong>Ya important text ha</strong>
    <em> zyada emphasize wala text ha</em>

</body>
</html>
