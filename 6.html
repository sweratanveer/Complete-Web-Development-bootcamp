<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mera Pehla Semantic Page</title>
</head>
<body>
<!-- Semantic tags woh HTML ke tags hain jo browser ko batate hain ke content ka kya matlab (meaning) hai. -->

<!-- 
| Tag            | Use (Istemaal)                                  | Explanation (Urdu Mein)                                                                                            |
| -------------- | ----------------------------------------------- | ------------------------------------------------------------------------------------------------------------------ |
| `<header>`     | Page ke top ya kisi section ke title ke liye    | Is tag ka istemaal kisi bhi web page ya uske kisi hissa ke upar ka title, logo, ya intro dikhane ke liye hota hai. |
| `<nav>`        | Navigation links (menu) ke liye                 | Jahan user ko Home, About, Contact jese links diye jate hain taake wo page ke different parts mein ja sake.        |
| `<main>`       | Asal main content ke liye                       | Page ka sabse important aur central hissa jahan actual content hota hai, jaise articles, paragraphs, etc.          |
| `<article>`    | Independent content jese blog post ke liye      | Aisa content jo akela bhi samjha ja sake, jaise ek blog post, ek news item, ya ek product detail.                  |
| `<aside>`      | Side info ya tips ke liye                       | Ye side mein hota hai, jaise daily tips, ads, ya additional info jo article se related ho sakti hai.               |
| `<footer>`     | Page ke neeche ka part                          | Isme copyright info, contact links, ya social media icons waghera hotay hain.                                      |
| `<section>`    | Page ke andar alag alag topics ya parts ke liye | Jab ek page mein multiple topics hote hain to unhein alag karne ke liye section use hota hai.                      |
 -->

  <!-- Website ka Header -->
  <header>
    <h1>Swera ka Blog</h1>
    <p>Welcome to my personal blog!</p>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    
    <!-- Ek Article -->
    <article>
      <h2>HTML Seekhne ka Asaan Tareeqa</h2>
      <p>HTML seekhna bilkul asaan hai agar tum rozana thoda thoda practice karo.</p>
    </article>

    <!-- Side Tips ya Ads -->
    <aside>
      <h3>Tip of the Day</h3>
      <p>Roz 30 minute HTML practice karo!</p>
    </aside>

  </main>

  <!-- Neeche Footer -->
  <footer>
    <p>&copy; 2025 Swera Tanveer. All Rights Reserved.</p>
  </footer>

</body>
</html>
