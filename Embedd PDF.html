<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedd Pdf</title>
</head>

<body>
    <h2>Embedd Pdf</h2>

    <!-- Embedd pdf -->
    <embed src="1.pdf" width="2000" height="400"></embed>
    <!-- iframe -->
    <iframe src="1.pdf" width="2000" height="400"></iframe>
    <!-- Object -->
    <object data="1.pdf" type="appliction/pdf" width="1000" height="400"></object>
</body>

</html>
