<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List & Tables</title>
</head>
<body>
    <!--  | **Tag**      | **Name**         | **Use**                                                                  |
| ------------ | --------------------- | ------------------------------------------------------------------------------- |
| `<ul>`       | Unordered List        | Bullet points wali list banane ke liye (â€¢)                                      |
| `<ol>`       | Ordered List          | Numbered list banane ke liye (1, 2, 3...)                                       |
| `<li>`       | List Item             | List ke andar har item ko define karta hai 
                                        (`ul` ya `ol` ke andar use hota hai) |
| `<table>`    | Table                 | Table banata hai (columns aur rows)                                             |
| `<tr>`       | Table Row             | Ek row banata hai (har row mein multiple columns ho sakti hain)                 |
| `<th>`       | Table Heading Cell    | Table ka **heading cell** banata hai (bold hota hai by default)                 |
| `<td>`       | Table Data Cell       | Normal table cell ke liye use hota hai (data rakhne ke liye)                    |
| `border="1"` | Attribute (not a tag) | Table ka border visible banata hai                                              |
 -->
    <h2>Unordered List</h2>
    <ul>
        <li>Swera</li>
        <li>Sanam</li>
        <li>Rana</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>This is ordered List</li>
        <li>This is Html content</li>
        <li>This is hkjk</li>
    </ol>

    <h2> My Table</h2>
     <table border="1">
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
      <tr>
        <td>Swera</td>
        <td>HTML</td>
        <td>95</td>
      </tr>
      <tr>
        <td>Sanam</td>
        <td>CSS</td>
        <td>90</td>
      </tr>
      <tr>
        <td>Yusra</td>
        <td>JS</td>
        <td>97</td>
      </tr>
      
    </table>
</body>
</html>
